services:
  # Backend API
  - type: web
    name: inventory-backend
    runtime: node
    region: frankfurt
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: inventory-frontend
    runtime: static
    buildCommand: echo "No build needed for static files"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://inventory-backend.onrender.com/api/*
    envVars:
      - key: NODE_ENV
        value: production
